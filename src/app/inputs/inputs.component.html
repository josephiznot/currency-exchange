<div class="inputs-container flex-row">
  <aside class="flex-column">
    <input type="number" placeholder="from" #from name="fromInput" (keyup)="currencyService.handleChange(from)">
    <input type=" number " value={{this.currencyService.rate}} name="toInput" placeholder="to" #to (keyup)="currencyService.handleChange(to)">
  </aside>
  {{header}}
  <aside class="flex-column ">
    <select name="from " value="{{currency}} " (change)="handleClick($event) ">
      <option *ngFor="let currency of currencies ">{{currency}}</option>
    </select>
    <select name="to " (change)="handleClick($event) ">
      <option value="{{currency}} " *ngFor="let currency of currencies ">{{currency}}</option>
    </select>
  </aside>
</div>
